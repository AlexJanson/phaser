<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.image('smiley', 'assets/Smiley_Face.JPG');
}

var smiley;

function create() {
    smiley = game.add.sprite(0, 0, 'smiley');

    tweenA = game.add.tween(smiley).to( { x: 600, y: 0 }, 2000, "Quart.easeOut");
    tweenB = game.add.tween(smiley).to( { x: 0, y: 100 }, 2000, "Quart.easeOut");
    tweenC = game.add.tween(smiley).to( { angle: 360 }, 2000, "Quart.easeOut");

    tweenA.chain(tweenB);
    tweenB.chain(tweenC);
    tweenC.chain(tweenA);

    startTween();
}

function startTween() {

    tweenA.start();

}

function update() {
}

</script>

</body>
</html>
