<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        parent: '',
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('smiley', '../project1/assets/Smiley_Face.JPG');
    }

    function create() {
        this.add.image(400, 300, 'smiley')
    }
</script>

</body>
</html>
